<h2>Add author form</h2>
<form name="form" #f="ngForm" (submit)="addAuthor()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="model.name">
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname" [(ngModel)]="model.surname">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dateOfBirth">Date of birth</label>
      <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of birth" name="dateOfBirth" [(ngModel)]="model.dateOfBirth">
    </div>
    <div class="form-group col-md-6">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" name="gender" [(ngModel)]="model.gender">
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <textarea rows="5" cols="100" placeholder="Note" name="note" [(ngModel)]="model.note"></textarea>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Create author</button>
  <button type="reset" class="mt-3 btn btn-primary pull-right">Reset form</button>
</form>
