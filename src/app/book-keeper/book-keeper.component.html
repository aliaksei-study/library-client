<h2 *ngIf="router.url.includes('keeper-give-out'); else showReturnLabel">Give out the book</h2>
<ng-template #showReturnLabel><h2>Return the book</h2></ng-template>
<form name="form" #f="ngForm" (submit)="f.form.valid && sendBookKeeper()">
  <div class="form-group">
    <label for="bookInput">Title of the book</label>
    <input type="text" class="form-control" id="bookInput" name="title" placeholder="Example input placeholder"
           [(ngModel)]="book.title" readonly>
  </div>
  <div class="row" *ngIf="router.url != '/keeper-return/:bookId'">
    <div class="col">
      <label for="giveOutDateInput">Give out date</label>
      <input type="date" id="giveOutDateInput" class="form-control">
    </div>
    <div class="col">
      <label for="formGroupExampleInpu">Return date</label>
      <input type="date" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInpu">Example label</label>
    <input type="text" class="form-control" id="formGroupExampleInpu" placeholder="Example input placeholder" readonly>
  </div>
</form>
