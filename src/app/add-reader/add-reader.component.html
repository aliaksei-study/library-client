<h2>Reader creation form</h2>
<h5>* fields is required</h5>
<form name="form" #f="ngForm" (submit)="addReader()" novalidate class="">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email*</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="model.userDto.email"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password*</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" [(ngModel)]="model.userDto.password"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name*</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="model.name"/>
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Surname*</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" [(ngModel)]="model.surname"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="model.dateOfBirth"/>
    </div>
    <div class="form-group col-md-4">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone"/>
    </div>
    <div class="form-group col-md-2">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" name="gender" [(ngModel)]="model.gender">
        <option selected>Choose...</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="role">Role*</label>
      <select id="role" class="form-control" name="role" [(ngModel)]="model.userDto.role">
        <option selected>Choose...</option>
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="file" name="file" [(ngModel)]="model.photoDto.file">
    <label class="custom-file-label" for="file">Choose file</label>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Create reader</button>
  <button type="reset" class="mt-3 btn btn-primary pull-right">Reset form</button>
</form>
